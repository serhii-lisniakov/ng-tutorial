<div class="dashboard_wrapper">
    <div class="dashboard_title">
        <h3>Top Heroes</h3>
    </div>
    <div class="dashboard_grid">
        <a 
            *ngFor="let hero of heroes" 
            class="dashboard_item"
            routerLink="/detail/{{hero.id}}"
        >
            <h4>{{hero.name}}</h4>
        </a>
    </div>
    <app-hero-search></app-hero-search>
</div>
