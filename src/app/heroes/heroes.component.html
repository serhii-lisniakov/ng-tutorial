<div class="heroes_wrapper">
    <h2 class="heroes_title">My Heroes</h2>
    <div class="heroes_adding">
        <label>Add a hero:</label>
        <input #heroName />
        <button (click)=" add(heroName.value); heroName.value='' ">
          add
        </button>
    </div>
    <ul class="heroes_list">
        <li 
            class="heroes_item" 
            *ngFor="let hero of heroes"
        >
            <a routerLink="/detail/{{hero.id}}" hero="hero">
                <span class="heroes_badge">{{hero.id}}</span> {{hero.name}}
            </a>
            <button 
                class="delete" title="delete hero"
                (click)="delete(hero)"
            >x</button>
        </li>
    </ul>
</div>
